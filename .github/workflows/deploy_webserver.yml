name: Build, test, and deploy webserver
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-deploy:
    name: Build, test and deploy to Google Cloud Registry
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure docker to use the gcloud command-line tool as a credential helper
        run: |-
          gcloud auth configure-docker gcr.io

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64

      - name: Install dependencies
        run: |-
          pip install poetry==1.1.8
          pip install nox==2021.6.12
          pip install nox-poetry==0.8.6

      - name: Build image and test with nox
        run: |-
          nox
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}


      - name: Tag and publish docker image to Google Cloud
        run: |-
          docker tag gcr.io/$PROJECT_ID/race-service:test gcr.io/$PROJECT_ID/race-service:$GITHUB_SHA
          docker tag gcr.io/$PROJECT_ID/race-service:test gcr.io/$PROJECT_ID/race-service:latest
          docker rmi gcr.io/$PROJECT_ID/race-service:test
          docker -- push gcr.io/$PROJECT_ID/race-service -a
